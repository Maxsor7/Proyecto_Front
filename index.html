<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul class="nav">
            <li class="nav-item">
              <button type="button" class="btn btn-primary" aria-current="page" href="#" id="homeButton">Inicio</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" id="filterButton">Mostrar Direcciones</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" id="filterButton2">Contacto</button>
            </li>

          </ul>
    </header>
    <main>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Usuarios se cargarán aquí -->
        </tbody>
      </table>
    
      <table class="table" id="addressTable" style="display: none;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Street</th>
            <th scope="col">Suite</th>
            <th scope="col">City</th>
            <th scope="col">Zipcode</th>
            <th scope="col">Geo</th>
          </tr>
        </thead>
        <tbody id="addressTableBody">
          <!-- Direcciones se cargarán aquí -->
        </tbody>
      </table>
    
      <table class="table" id="contactTable" style="display: none;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Phone</th>
            <th scope="col">Website</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
        <tbody id="contactTableBody">
          <!-- Contactos se cargarán aquí -->
        </tbody>
      </table>
    </main>
    
    <footer>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt voluptatem, est pariatur dolor beatae soluta libero asperiores saepe velit ut ipsum modi sapiente tempore. Ipsum dicta in amet cumque repudiandae.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="api.js"></script>
</body>
</html>
